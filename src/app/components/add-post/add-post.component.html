<div class="container bg-light p-5 my-5">
    <h1 class="text-center">Create a Blog Post</h1>
    <form (ngSubmit)="onSubmit()">
        <label>Title</label>
        <input type="text" class="form-control mb-3" name="title" [(ngModel)]="title" required>
        <label>Content</label>
        <textarea name="content" cols="30" rows="10" class="form-control mb-3" [(ngModel)]="content" required></textarea>

        <button class="btn btn-dark mt-3">Create</button>
    </form>
</div>
