<main>
    <div class="bg-light py-5 text-center">
      <h1 class="roboto display-6 fw-bold">Add Comments</h1>
    </div>
    <div class="container bg-light my-5 p-5 rounded-3">
      <form (ngSubmit)="onSubmit()">
        <label class="roboto fw-bold">Name:</label>
        <input type="text" class="form-control mb-3" [(ngModel)]="name" name="name" required>
        <label class="roboto fw-bold">Comment:</label>
        <textarea cols="30" rows="10" class="form-control mb-3" [(ngModel)]="comment" name="comment" required></textarea>
        <button class="btn btn-dark">Submit</button>
      </form>
    </div>    
  </main>


<h3 style="text-align: center;">Comments List</h3>
<div *ngIf="commentData.length == 0">
  <h6 style="text-align: center;">No Comments Available</h6>
</div>
<div *ngIf="commentData.length != 0">
<div *ngFor="let c of commentData">
  <div class="row d-flex justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-0 border" style="background-color: #f0f2f5;">
        <div class="card-body p-4">
          <div class="form-outline mb-4">
            <div class="card mb-4">
              <div class="card-body">
                <p>{{ c.comment }}</p>
    
                <div class="d-flex justify-content-between">
                  <div class="d-flex flex-row align-items-center">
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(4).webp"
                      alt="avatar"
                      width="25"
                      height="25"
                    />
                    <p class="small mb-0 ms-2">{{ c.name }}</p>
                  </div>
                  <div class="d-flex flex-row align-items-center">
                    <a href="" class="btn btn-dark me-3" [routerLink]="['/blog/comment/', 'editcomment', c.id]">Edit Comment</a>
                    <button class="btn btn-danger" (click)="onDelete(c.id)">Delete Comment</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
