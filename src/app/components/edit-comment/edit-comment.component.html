<div class="container bg-light p-5 my-5">
    <h1 class="text-center">Edit comment</h1>
    <form (ngSubmit)="onSubmit()">
        <label>Name</label>
        <input type="text" class="form-control mb-3" name="name" [(ngModel)]="name">
        <label>Comment</label>
        <textarea name="comment" cols="30" rows="10" class="form-control mb-3" [(ngModel)]="comment"></textarea>
        <button class="btn btn-dark mt-3">Update</button>
    </form>
</div>
